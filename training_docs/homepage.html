<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stacktome - Increase Reviews & Save Money</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .hero {
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        .h1 {
            font-size: 2.5rem;
            color: #333;
            line-height: 1.2;
            margin-bottom: 20px;
        }
        .bold-text-7 {
            font-weight: bold;
        }
        .cycling-word {
            color: #007bff;
            font-weight: bold;
            transition: opacity 0.3s ease;
            display: inline-block;
            white-space: nowrap;
            min-width: 200px;
            text-align: left;
        }
        
        /* Mobile responsive - remove fixed width on smaller screens */
        @media (max-width: 768px) {
            .cycling-word {
                text-align: right;
            }
        }
        .fade-out {
            opacity: 0;
        }
        .fade-in {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1 class="h1 hero rep">
            <strong class="bold-text-7">
                2-5x THE AMOUNT OF <span id="platform-name" class="cycling-word">TRUSTPILOT</span> REVIEWS IN THE NEXT 90 DAYS & SAVE THOUSANDS ON THEIR PAID PLANS
            </strong>
        </h1>
    </div>

    <script>
        const platforms = ['TRUSTPILOT', 'YOTPO', 'REVIEWS IO', 'OKENDO', 'TRUSTED SHOPS', 'KLAVIYO', 'FEEFO'];
        let currentIndex = 0;
        const platformElement = document.getElementById('platform-name');

        function cyclePlatform() {
            // Fade out
            platformElement.classList.add('fade-out');
            
            setTimeout(() => {
                // Change the text
                currentIndex = (currentIndex + 1) % platforms.length;
                platformElement.textContent = platforms[currentIndex];
                
                // Fade in
                platformElement.classList.remove('fade-out');
                platformElement.classList.add('fade-in');
                
                setTimeout(() => {
                    platformElement.classList.remove('fade-in');
                }, 300);
            }, 300);
        }

        // Start cycling every 2.5 seconds
        setInterval(cyclePlatform, 2500);
    </script>
</body>
</html>
